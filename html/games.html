<!DOCTYPE html>

<html lang="en">
    <!-- Indiefinder - A platform for discovering indie games -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiefinder</title>
    <link rel="stylesheet" href="../css/cssall/styleAll.css">
    <link rel="stylesheet" href="../css/cssall/formatAll.css">
    <link rel="stylesheet" href="../css/csspages/cssgames.css">
    <script src="../JS/JSall/JavaAll.js"></script>
    <script src="../JS/JSpages/JSgames.js"></script>
    <script src="../JS/JSpages/gamesLibrary.js"></script>
</head>

<body>

    <nav id="navbar">
        <a href="index.html">Indiefinder</a>
        <button id="hamburger-btn">â˜°</button>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div>
        <h1>Game Library</h1>
        <p>Explore our curated collection of indie games across various genres and platforms!</p>   
    </div>

    <div class="filters-section">
        <div class="filter-group">
            <label for="search-bar">Search:</label>
            <input type="text" id="search-bar" placeholder="Search games...">
        </div>

        <div class="filter-group">
            <label for="genre-filter">Genre:</label>
            <select id="genre-filter">
                <option value="">All Genres</option>
                <option value="adventure">Adventure</option>
                <option value="puzzle">Puzzle</option>
                <option value="rpg">RPG</option>
                <option value="action">Action</option>
                <option value="strategy">Strategy</option>
                <option value="simulation">Simulation</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="sort-option">Sort by:</label>
            <select id="sort-option">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-low">Price (Low to High)</option>
                <option value="price-high">Price (High to Low)</option>
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="rating-range">Minimum Rating: <span id="rating-value">1</span>/10</label>
            <input type="range" id="rating-range" min="1" max="10" step="0.1" value="1">
        </div>

        <div class="filter-group">
            <label for="console-filter">Console:</label>
            <select id="console-filter">
                <option value="">All Consoles</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="price-range">Price Range: $<span id="price-value">0</span> - $<span id="price-max-value">50</span></label>
            <input type="range" id="price-range" min="0" max="100" value="50">
        </div>

        <button id="reset-filters">Reset Filters</button>
    </div>

    <div class="games-container">
        <div id="game-box"></div>
    </div>
    
</body>
</html>
