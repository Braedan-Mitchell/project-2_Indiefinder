<!DOCTYPE html>

<html lang="en">
    <!-- Indiefinder - A platform for discovering indie games -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiefinder</title>
    <link rel="stylesheet" href="../css/cssall/styleAll.css">
    <link rel="stylesheet" href="../css/cssall/formatAll.css">
    <link rel="stylesheet" href="../css/csspages/csscontact.css">
    <script src="../JS/JSall/JavaAll.js"></script>
    <script src="../JS/JSpages/JScontact.js" defer></script>
</head>

<body>

    <nav id="navbar">
        <a href="index.html">Indiefinder</a>
        <button id="hamburger-btn">â˜°</button>
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div>
        <h1>Contact Us</h1>
        <p>Have questions, feedback, or want to contribute? Reach out to us here!</p>

        <section class="question-box" aria-labelledby="questions-heading">
            <h2 id="questions-heading">Questions or Feedback</h2>

            <form id="contactForm" novalidate>
                <label for="name">Your Name</label>
                <input id="name" name="name" type="text" required minlength="2" />

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />

                <label for="title">Question Title</label>
                <input id="title" name="title" type="text" required minlength="3" />

                <label for="message">Your Question</label>
                <textarea id="message" name="message" rows="6" required minlength="10"></textarea>

                <button type="submit" id="submitBtn">Send Question</button>
            </form>
        </section>

        <!-- New recommend-a-game box -->
        <section class="recommend-box" aria-labelledby="recommend-heading">
            <h2 id="recommend-heading">Recommend an Indie Game</h2>

            <form id="recommendForm" novalidate>
                <label for="gameTitle">Game Title</label>
                <input id="gameTitle" name="gameTitle" type="text" required />

                <label for="gameDesc">Brief Description (max 200 chars)</label>
                <textarea id="gameDesc" name="gameDesc" rows="4" maxlength="200" required></textarea>

                <label for="foundOn">Where did you find the game?</label>
                <select id="foundOn" name="foundOn" required>
                    <option value="" disabled selected>Select a source</option>
                    <option value="Steam">Steam</option>
                    <option value="Epic Games">Epic Games</option>
                    <option value="Nintendo eShop">Nintendo eShop</option>
                </select>

                <button type="submit" id="recommendSubmit">Recommend Game</button>
            </form>
        </section>
    </div>
    
</body>
</html>
